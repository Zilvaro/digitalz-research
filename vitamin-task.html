<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="market insight product research opinion survey tasking app">
    <meta name="description" content="my tasks, question, vitamins">
    <meta name="author" content="digital-case">
    <title>Brand Insights</title>
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/tasks.css">
</head>

<body>
    <header>
        <div class="header-space">
            <a href="index.html">
                <img id="logo-image" src="assets/images/red-logo.png" alt="Logo DigitalZ" />
            </a>
        </div>
    </header>

    <main>


        <div class="top-line">
            <ul class="breadcrumb">
                <li><a href="index.html">My Tasks</a></li>
                <li>Best packaging design</li>
            </ul>
        </div>
        <div class="task-image" id="vitamin-task-image" title="A pile of multicoloured vitamin gummies on a table">
        </div>

        <h3 class="task-subtitle" id="guinness-task-subtitle">“If all the ingredients and dosages are identical, which
            packaging of the Apple Cider Vinegar gummies is the most appealing to you? You can mark ONLY BEST ONE in
            your opinion:”</h3>
        

            <div id="vitamin2-image"></div>
        <form class="radio-input-form" id="vitamin-input-form">
            <div class="radio-question-box" id="vitamins-question1">
                <input class="var2 radio-input" id="product1" type="radio" name="brand" value="Essential Elements">
                <label class="var2 radio-label" for="product1">Essential Elements</label>
                <div class="var2 radio-image" id="vitamin1-image" title="ACW Essential Elements vitamins bottle"></div><br>
            </div>
            <div class="radio-question-box" id="vitamins-question2">
                <input class="var2 radio-input" id="product2" type="radio" name="brand" value="Garden of Life" checked>
                <label class="var2 radio-label" for="product2">Garden of Life</label>
                <div class="var2 radio-image" id="vitamin2-image" title="ACW Health Nutrition vitamins bottle"></div>
            </div>
            <div class="radio-question-box" id="vitamins-question3">
                <input class="var2 radio-input" id="product3" type="radio" name="brand" value="Viva Naturals">
                <label class="var2 radio-label" for="product3">Viva Naturals</label>
                <div class="var2 radio-image" id="vitamin3-image" title="ACW Viva Naturals vitamins bottle"></div>
            </div>
            <div class="radio-question-box" id="vitamins-question4">
                <input class="var2 radio-input" id="product4" type="radio" name="brand" value="Natures Craft">
                <label class="var2 radio-label" for="product4">Natures Craft</label>
                <div class="var2 radio-image" id="vitamin4-image" title="ACW Natures Craft vitamins bottle"></div>
            </div>
            <div class="radio-question-box" id="vitamins-question5">
                <input class="var2 radio-input" id="product5" type="radio" name="brand" value="New Nordic">
                <label class="var2 radio-label" for="product5">New Nordic</label>
                <div class="var2 radio-image" id="vitamin5-image" title="ACW New Nordic vitamins bottle"></div>
            </div>
            
            <input class="send-button" id="vitamin-submit" type="submit" value="Submit" aria-label="press to submit">
        </form>
    </main>
    <div class="filler"></div>
    <script src="assets/js/script.js"></script>
    <script src="assets/js/vitamins.js"></script>
    <script src="https://kit.fontawesome.com/1b552ab9b4.js" crossorigin="anonymous"></script>
</body>

</html>
