<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="market insight product research opinion survey tasking app">
  <meta name="description" content="my tasks, home page, login">
  <meta name="author" content="digital-case">
  <title>DigitalZ Insights</title>
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <header>
    <div class="header-space">
      <a href="index.html">
        <img id="logo-image" src="assets/images/red-logo.png" alt="Logo DigitalZ" />
      </a>
    </div>
  </header>

  <main>
    <div class="top-line">
      <ul class="breadcrumb">
        <li><a href="index.html">Tasks</a></li>
        <li>COOL STUFF</li>
      </ul>
    </div>


    <div id="task-main-banner">
      <div class="main-banner-box" id="banner-box-text">
        <h2 id="greeting-text">Welcome! Before ‘jumping’ into Tasks, please enter your name: </h2>
      </div>
      <form class="main-banner-box form-box" method="post" action="https://formdump.codeinstitute.net/">
        <input class="text-input" id="fname" type="text" name="first-name" placeholder="Enter Your name.."
        required aria-label="Enter Your name">
        <input id="start-button" type="submit" value="Start" aria-label="press to start">
      </form>
    </div>



    <div class="task-box-parent">
      <div class="task-box task-image-box" id="guinness-image"
        title="A barwoman raises a hand showing Guinness order is ready"></div>
      <div class="task-box task-text-box" id="guinness-task-box"><a href="../guinness-task.html"></a>
        <div class="text-box" id="guinness-text">How much is Guinness?</div>
        <div class="point-box" id="guinness-points"><span class="points-size">70</span> points</div>
        <div class="press-icon"><a href="../guinness-task.html"><i class="fa-solid fa-circle-chevron-right"></i></a></div>
      </div>
      <div class="task-box task-box-timer" id="test-box3"></div>
    </div>

    <div class="task-box-parent">
      <div class="task-box task-image-box" id="gummies-image" title="A woman is putting a vitamin gummie in her mouth">
      </div>
      <div class="task-box task-text-box" id="gummies-task-box"><a href=""></a>
        <div class="text-box" id="gummies-text">Which one is the coolest?</div>
        <div class="point-box" id="gummies points"><span class="points-size">50</span> points</div>
        <div class="press-icon"><a href=""><i class="fa-solid fa-circle-chevron-right"></i></a></div>
      </div>
      <div class="task-box task-box-timer" id="test-box3"></div>
    </div>

  </main>
  <script src="assets/js/script.js"></script>
  <script src="https://kit.fontawesome.com/1b552ab9b4.js" crossorigin="anonymous"></script>
</body>

</html>
